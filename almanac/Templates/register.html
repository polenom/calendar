{% extends 'base.html' %}
{% block content %}
    <div class="container">
      <div class="formauth popup">
        <div class="message" id="message">
        </div>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <p id="password-mes"></p>
        </form>
        <div class="formauthbut">
          <input type="button" id="button-reg" disabled value="Sing Up"></button>
          <input type="button" id="button-singin" class="" value="Back">
          <a href="/api/auth/login/google-oauth2/">
              Sing In
          </a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/scriptcreateuser.js">  </script>
{% endblock %}
